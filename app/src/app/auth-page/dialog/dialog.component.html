<div *ngIf="this.authService.currentUserEmail != ''">
  <p *ngIf="this.authService.isUserAnonymousLoggedIn">Logged in as Anonymous</p>
  <p *ngIf="!this.authService.isUserAnonymousLoggedIn">
    Logged in as {{ this.authService.currentUserEmail }}
  </p>
</div>
<mat-accordion class="example-headers-align">
  <!--SIGN IN ANONYMOUSLY-->
  <mat-expansion-panel>
    <mat-expansion-panel-header>Sign In Anonymously</mat-expansion-panel-header>

    <div>
      <button
        mat-raised-button
        mat-dialog-close
        color="primary"
        (click)="signInAnon()"
      >
        Sign in Anonymously*</button
      ><br />
      <i>
        *Vos droits seront limités à la lecture des informations, vous ne
        pourrez rien éditer !</i
      >
    </div>
  </mat-expansion-panel>

  <!--SIGN IN-->

  <mat-expansion-panel>
    <mat-expansion-panel-header>Sign In</mat-expansion-panel-header>
    <div id="formSignIn">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="abc.xyz@gmail.com"
          type="text"
          [(ngModel)]="mail"
          required
        />

        <mat-hint>Email</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Mot de passe</mat-label>
        <input
          matInput
          placeholder="stuff"
          type="password"
          [(ngModel)]="pwd"
          required
        />

        <mat-hint>Mot de passe</mat-hint>
      </mat-form-field>
      <div>
        <button
          mat-raised-button
          mat-dialog-close
          color="primary"
          (click)="signIn()"
        >
          Sign in
        </button>
      </div>
    </div>
  </mat-expansion-panel>

  <!--Sign UP-->

  <mat-expansion-panel>
    <mat-expansion-panel-header>Sign Up</mat-expansion-panel-header>
    <div id="formSignIn">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="abc.xyz@gmail.com"
          type="text"
          [(ngModel)]="mail"
          required
        />

        <mat-hint>Email</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Mot de passe</mat-label>
        <input
          matInput
          placeholder="stuff"
          type="password"
          [(ngModel)]="pwd"
          required
        />

        <mat-hint>Mot de passe</mat-hint>
      </mat-form-field>
      <div>
        <button
          mat-raised-button
          mat-dialog-close
          color="primary"
          (click)="signUp()"
        >
          Sign in
        </button>
      </div>
    </div>
  </mat-expansion-panel>
  <!--SIGN OUT-->

  <mat-expansion-panel>
    <mat-expansion-panel-header>Sign Out</mat-expansion-panel-header>

    <div>
      <button
        mat-raised-button
        mat-dialog-close
        color="primary"
        (click)="signOut()"
      >
        Sign Out
      </button>
    </div>
  </mat-expansion-panel>
</mat-accordion>
